<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框与复选框</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label>学历：</label>
        <input type="radio" name="education" value="1" checked>小学
        <input type="radio" name="education" value="2">中学
        <input type="radio" name="education" value="3">大专
        <input type="radio" name="education" value="4">本科
        <input type="radio" name="education" value="5">硕士
        <input type="radio" name="education" value="6">博士
      </div>
      <div>
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="1" checked>听音乐
        <input type="checkbox" name="hobby" value="2">看电影
        <input type="checkbox" name="hobby" value="3">打游戏
      </div>
    </form>
  </body>
</html>
